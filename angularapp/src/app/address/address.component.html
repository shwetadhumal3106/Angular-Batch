<p>address works!</p>
<div class="container">
    <div class="row form-margin">
      <div class="col-sm-3 vertical">
        <form #form="ngForm">
          <label for="state">Select State</label>
          <select
            class="form-select my-1"
            required
            [(ngModel)]="addressObj.stateId"
            name="state"
            (change)="fetchDivisionsByState(addressObj.stateId)"
          >
            <option value>Select State</option>
          
            <option *ngFor="let temp of states" [value]="temp.id">
              {{ temp.state }}
            </option>
          </select>
  
          <label for="division" class="mt-3">Select Division</label>
          <select
            class="form-select my-1"
            required
            [(ngModel)]="addressObj.divisionId"
            name="division"
            (change)="
              fetchDistrictsByDivision(addressObj.stateId, addressObj.divisionId)
            "
          >
            <option value>Select Division</option>
            <!-- <option value="Nagpur">Pune</option>
            <option value="Aurangadbad">Aurangadbad</option>
            <option value="Nashik">Nashik</option>
            <option value="Aamravati">Aamravati</option> -->
            <option *ngFor="let division of divisions" [value]="division.id">
              {{ division.division }}
            </option>
          </select>
  
          <label for="district" class="mt-3">Select District</label>
          <select
            class="form-select my-1"
            required
            [(ngModel)]="addressObj.districtId"
            name="district"
            (change)="fetchTalukasByDistrict(addressObj.districtId)"
          >
            <option value>Select District</option>
<!--         
            <option value="Nagpur">Nagpur</option>
            <option value="Aurangadbad">Aurangadbad</option>
            <option value="Nashik">Nashik</option>
            <option value="Aamravati">Aamravati</option>
            <option value="Latur">Latur</option> -->

            <option *ngFor="let district of districts" [value]="district.id">
              {{ district.district }}
            </option>
          </select>
  
          <label for="taluka" class="mt-3">Select Taluka</label>
          <select
            class="form-select my-1"
            required
            [(ngModel)]="addressObj.talukaId"
            name="taluka"
            (change)="fetchVillagesByTaluka(addressObj.talukaId)"
          >
            <option value>Select Taluka</option>
<!--             
            <option value="Latur">Latur</option>
            <option value="Beed">Beed</option>
            <option value="Osmanabad">Osmanabad</option>
            <option value="Nashik">Nashik</option>
             -->
            <option *ngFor="let taluka of talukas" [value]="taluka.id">
              {{ taluka.taluka }}
            </option>
          </select>
  
          <label for="village" class="mt-3">Select Village</label>
          <select
            class="form-select my-1"
            required
            [(ngModel)]="addressObj.villageId"
            name="village"
            (change)="setVillageName(addressObj.villageId)"
          >
            <option value>Select Village</option>
            <option value="Manajri"> Manajri</option>
            <option value="Takli">Thakli</option>
            <option value="Shiradhon">Shriradhon</option>
            <option value="Tadhulja">Tadhulja</option>
            <option *ngFor="let village of villages" [value]="village.id">
              {{ village.name }}
            </option>
          </select>
  
          <hr />
          <div class="button-design">
            <button class="btn btn-danger" (click)="onClear()">Clear</button>
            <button
              class="btn btn-success text-white"
              [disabled]="form.invalid"
              (click)="onSubmit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <!-- table start for input field CRUD -->
      <div class="col-sm-9">
        <table class="table table-striped table-bordered">
          <thead class="row-design">
            <tr>
              <th>Sr.No</th>
              <th>State</th>
              <th>Division</th>
              <th>District</th>
              <th>Taluka</th>
              <th>Village</th>
              <th>Edit/Delete</th>
              
              
            </tr>
          </thead>
          <tbody class="table-data">
            <tr *ngFor="let item of addressArr; let sr = index">
              <td>
                <strong>{{ sr + 1 }}</strong>
              </td>
              <td>{{ item.stateName }}</td>
              <td>{{ item.divisionName }}</td>
              <td>{{ item.districtName }}</td>
              <td>{{ item.talukaName }}</td>
              <td>{{ item.villageName }}</td>
              
              
              <td class="icon">
                <button
                  class="btn btn-link "
                  aria-hidden="true"
                  style="font-size: 20px; margin-right: 25px ; color: blue;"
                  (click)="onEdit(item)"
                > Edit</button>
                <button
                
                  class="btn btn-link "
                  aria-hidden="true"
                  style="font-size: 20px; color: red"
                  (click)="onDelete(item)"
                >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
